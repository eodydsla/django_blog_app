<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
</head>
<body>
    <div>
        <h1><a href="/",Django's Blog App</h1>
        <h2><a href="">My First Post</a></h2>
    </div>

    {% for post in posts %}
    <div>
        <p>Published : {{post.published_date}} </p>
        <h1><a href=""> {{post.title}} </a></h1>
        <p> {{post.text | linebreaksbr }} </p>
    </div>
    {% endfor %}
</body>
</html>
